<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Pomodoro Clock</title>

  <meta name="title" content="Pomodoro Clock">

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <!-- Centering Text -->
  <div class="text-center">

    <!-- Importing Audio File -->
    <audio id="buzzer" src="http://www.freesfx.co.uk/rx2/mp3s/5/16866_1461333019.mp3" type="audio/mpeg"></audio>

    <!--Linking CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Latest jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

  <script src="js/scripts.js"></script>

  <div>
    <h1>Pomodoro Clock</h1>
    <h3>Work Smarter</h3>

    <!--Clock Function-->
    <div id="timeDiv">
      <h1 id="title1">Session Time</h1>
      <!--Bootstrap-->
      <a href="#" class="btn btn-primary" id="add5Clock">+</a>
      <h2 id="timeType"></h2>
      <h2 id="num">5</h2>
      <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
      <a href="#" class="btn btn-primary" id="reset">Reset</a>
    </div>
    <!--Break Function-->
    <div id="breakDiv">
      <h1 id="title1">Break Time</h1>
      <!--Bootstrap-->
      <a href="#" class="btn btn-primary" id="add5Break">+</a>
      <h2 id="breakNum">5</h2>
      <a href="#" class="btn btn-primary" id="minus5Break">-</a>
    </div>
    <!--Start Button-->
    <a href="#" class="btn btn-primary" id="start">Start</a>

  </div>

</body>

</html>
